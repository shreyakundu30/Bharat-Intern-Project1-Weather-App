<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .date-time {
            font-family: 'Arial', sans-serif; /* Change the font */
            margin-top: 10px; /* Add margin to create a gap */
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h1 style="text-align: justify; margin-bottom: 20px; color: transparent; background-image: url('https://i.pinimg.com/originals/11/0f/2b/110f2bbc1027482ffe89b353d49b958e.gif'); background-size: cover; background-position: center; -webkit-background-clip: text; font-size: 30px; font-family: 'Lucida Calligraphy';">AtmosAlly</h1>
        <div class="search">
            <input type="text" placeholder="Enter Country/City Name..." spellcheck="false">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="error-container">
            <p class="error-message" style="display: none; color: red;">Invalid city name entered. Please try again.</p>
        </div>

        <div class="date-time" id="date-time"></div>

        <div class="weather" style="display: none;">
            <img src="images/rain.png" class="weather-icon" style="margin-top: 5px;">
            <h1 class="temp">26°c</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/humidity-2092241-1763417.png">
                    <div>
                        <p class="humidity">31%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://static-00.iconduck.com/assets.00/wind-icon-2048x1570-qr102xee.png">
                    <div>
                        <p class="wind">8 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details2">
                <div class="col2">
                    <img src="https://static-00.iconduck.com/assets.00/thermometer-celcius-icon-221x256-828riviz.png">
                    <div>
                        <p class="feelslike">27°</p>
                        <p>Real Feel</p>
                    </div>
                </div>
                <div class="col2">
                    <img src="https://cdn-icons-png.freepik.com/512/7614/7614285.png">
                    <div>
                        <p class="pressure">↓ 1013 mb</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
